<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="popup.css">

<div id="elements-pane">
	<header>
		<h1>SoundFixer</h1>
		<a href="https://github.com/myfreeweb/soundfixer" class="info-opener" target="_blank"><img src="info.svg" alt="Extension Info"></a>
	</header>
	<template id="elements-tpl">
		<li>
			<div class="element-label"></div>
			<label>
				<span>Gain</span>
				<input type="range" class="element-gain" min="0" max="5" step="0.05" />
				<span class="target"></span>
			</label>
			<label>
				<span>Pan</span>
				<input type="range" class="element-pan" min="-1" max="1" step="0.05" />
				<span class="target"></span>
			</label>
			<label>
				<span>Mono</span>
				<input type="checkbox" class="element-mono" />
			</label>
		</li>
	</template>
	<ul id="elements-list">
	</ul>
	<p class="info">
		Note: if you get silence after touching a control, that means this extension can't do anything on this site because the site uses cross-domain media. Because Securityâ„¢ :(
	</p>
</div>

<script src="popup.js"></script>
